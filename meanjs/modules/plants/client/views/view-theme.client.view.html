<section class="topaint">
  <div class="page-header">
    <h1 ng-bind="vm.theme.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.theme.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="themes.edit({ themeId: vm.theme._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.theme.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.theme.user"
            ng-bind="vm.theme.user.displayName"></span>
      <span ng-if="!vm.theme.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.theme.content"></p>
</section>
