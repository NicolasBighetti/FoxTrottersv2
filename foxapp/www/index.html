<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!--
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
    <script src="./node_modules/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>-->
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="lib/ngmap/build/scripts/ng-map.min.js"></script>
    <!--<script src="/lib/angular-route/angular-route.js"></script> -->

    <!-- controllers -->
    <script src="js/controllers/GMapController.js"></script>
    <script src="js/controllers/PhotoController.js"></script>

    <!-- services -->
    <script src="js/services/PhotoService.js"></script>
    <script src="js/services/RESTService.js"></script>
    <script src="js/services/MarkerService.js"></script>

    <!-- filters -->
    <script src="js/filters/MarkerFilter.js"></script>
  </head>
  <body ng-app="foxapp">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
        <div id="map" ng-controller="GMapController">
        <div map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params={{googleMapsUrl}} >
          <ng-map center="Nice, France" zoom="8" >
            <marker ng-repeat="latlong in foxMarkers.markers | filterByCriteria:plantname:category"
              position=[{{latlong.latitude}},{{latlong.longitude}}]
            />
          </ng-map>
          <input type="text" ng-model="plantname">
          <input type="text" ng-model="category" hidden="true">
        </div>
          <div id="photo" ng-controller="PhotoController">
            <button ng-click="takePicture({{options}})">Take Picture</button>
            <img id="myImage" style="height:100px;width: 100px;">

            </img>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
